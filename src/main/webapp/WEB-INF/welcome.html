<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <script src="/resources/js/modules/jquery-3.3.1.min.js"></script>
    <script src="/resources/js/course.js"></script>
    <link rel="stylesheet" href="/resources/css/navbar.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light jsNavbar justify-content-between">
    <select class="jsDropdown">
        <option value="Choose course">Choose course</option>
        <option value="Course">Course</option>
    </select>

    <button class="jsBack">Back</button>
</nav>

<div class="jsCourseInputContainer">
    <input type="text" class="jsCourseName" placeholder="Input course name">

    <div class="jsRepositoryContainer">
        <input type="text"
               class="jsRepositoryName jsCurrentRepositoryName"
               placeholder="Input repository name">

        <input type="text"
               class="jsRepositoryOwner jsCurrentRepositoryOwner"
               placeholder="Input repository owner">
    </div>

    <button class="jsAddRepository">Add repository</button><br>
    <button class="jsAddCourse">Create Course</button>
    <br><br>

</div>

<div class="jsCourseResultContainer" hidden>
    <table class="jsResultTable" border="px">
        <tr>
            <td>Repository</td>
            <td>Count commits</td>
        </tr>
    </table>
</div>
</body>
</html>

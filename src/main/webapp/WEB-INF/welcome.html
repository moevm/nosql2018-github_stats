<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <script src="/resources/js/modules/jquery-3.3.1.min.js"></script>
    <script src="/resources/js/modules/sweetalert2.all.min.js"></script>
    <script src="/resources/js/constants.js"></script>
    <script src="/resources/js/url_utils.js"></script>
    <script src="/resources/js/importexport.js"></script>
    <script src="/resources/js/dropdowns.js"></script>
    <script src="/resources/js/welcome.js"></script>
    <script src="/resources/js/error.js"></script>
    <link rel="stylesheet" href="/resources/css/navbar.css">
    <link rel="stylesheet" href="/resources/css/welcome.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light jsNavbar justify-content-between">
    <select class="jsDropdown jsDropdownCourse">
        <option value="default">Choose course</option>
    </select>

    <div>
        <button class="jsBackup">Get Backup</button>
    </div>
</nav>

<div class="jsCommonContainer">
    <div class="jsCourseInputContainer">

        <h1><b>You're welcome!</b></h1>
        <br>

        <input type="text" class="jsCourseName center" placeholder="Input course name">
        <div class="jsRepositoryContainer">
            <input type="text" class="jsCurrentRepositoryLink jsRepositoryLink center" placeholder="Input repository link">
        </div>

        <button class="jsAddRepository center">Add repository</button>
        <br>
        <button class="jsAddCourse center">Create Course</button>
        <br>
        <br>
        <div class="jsLoadBackup">
            <input class="jsFileChooser" type="file" id="input">
            <input class="jsDropOld" type="checkbox" id="drop" name="drop">
            <label for="drop">Drop old</label>
            <button class="jsBackupToServer">Load</button>
        </div>

    </div>

    <div class="jsCredentialsContainer">
        <input type="text" class="jsLogin center_credentials" placeholder="Input login"><br>
        <input type="password" class="jsPassword center_credentials" placeholder="Input password">
    </div>
</div>
</body>
</html>
